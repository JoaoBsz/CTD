<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <header class="header-base">

        <div class="header">

            <section class="logo-ze-delivery">

                <figure>
                    <img src="https://courier-images-web.imgix.net/static/img/small-logo.png?auto=compress,format&fit=max&w=undefined&h=undefined&dpr=2&fm=png"
                        alt="Zé Delivery">
                </figure>

            </section>

            <section class="delivery-address-conteiner">

                <span>
                    Receber agora em <br>
                </span>

                <span class="address">
                    Rua Soldado Sebastião Macha...
                </span>

            </section>

            <section class="options-card">

                <svg>

                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.4" style="fill:#FFFFFF"></path>

                </svg>

            </section>

            <section class="barra-pesquisa">

                <svg>
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                        style="fill: #cccccc;"></path>
                </svg>

                <input type="text" placeholder="Pesquise sua bebida favorita">

            </section>

            <section class="right-conteiner">

                <div class="pre-checkout">

                    <button type="button">Entrar</button>

                    <figure>

                        <img src="https://courier-images-web.imgix.net/static/img/bag.svg?auto=compress,format&fit=max&w=undefined&h=undefined&dpr=2"
                            alt="cart">

                    </figure>

                    <div id="product-amount" class="product-amount">
                        0
                    </div>

                </div>

            </section>

        </div>

    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
