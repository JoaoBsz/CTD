<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form>

    <div>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">

    <h1>Informações para contato</h1>

    <h2>Assine nossa Newslatter</h2>

    <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
    </div>

    <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
    </div>

    <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="birthday">
    </div>

    <div>
            <label for="option">Como você ficou sabendo dos nossos serviços:</label>
            <select name="option" id="option">
                <option value="">Facebook</option>
                <option value="">Instagram</option>
                <option value="">Anuncio no Google</option>
                <option value="">Indicação de uma amigo</option>
            </select>
    </div>

    <div>
            <label for="comments"> Deixe aqui um comentario:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button type="submit">Enviar</button>
        <button class="delete" type="reset">Apagar</button>
    </div>

    </div>

    </form>

</body>
</html>
